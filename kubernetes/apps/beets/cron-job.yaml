apiVersion: batch/v1
kind: CronJob
metadata:
  name: beets-import
spec:
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 3
  schedule: "* * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: beets-import
              image: linuxserver/beets
              command: ["beet"]
              args:
                - import
                - -q
                - /audio/import
              env:
                - name: PUID
                  value: "1100"
                - name: GUID
                  value: "1100"
              volumeMounts:
                - name: config-volume
                  mountPath: /config/
                  readOnly: true
                - name: media-volume
                  mountPath: /audio/
                - name: library-volume
                  mountPath: /library/
              # TODO: should I re-import all the music (moving the files?) or copy the library off of rancher?
          restartPolicy: OnFailure
          volumes:
            - name: config-volume
              configMap:
                name: beets-config-map
            - name: library-volume
              persistentVolumeClaim:
                claimName: beets-library-pvc
              # What happens if the node dies: the storage is lost.
              # What happens if the job is migrated to a new node: it will no longer have the storage.
              # TODO: backup these dynamically generated volumes
            - name: media-volume
              persistentVolumeClaim:
                claimName: audio-pvc
