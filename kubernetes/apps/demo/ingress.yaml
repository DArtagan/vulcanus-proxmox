apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
  labels:
    public: "true"
spec:
  ingressClassName: ingress-nginx
  tls:
    - hosts:
        - immortalkeep.com
        - demo.immortalkeep.com
      secretName: demo-ingress-tls
  rules:
  - host: immortalkeep.com
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: demo
            port:
              number: 8000
  - host: demo.immortalkeep.com
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: demo
            port:
              number: 8000
