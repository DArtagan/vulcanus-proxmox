kind: ConfigMap
apiVersion: v1
metadata:
  name: borgmatic
data:
  ytconfig.yml: |
    ydl_server:
      port: 8080
      host: 0.0.0.0
      metadata_db_path: '/tmp/.ydl-metadata.db'

    ydl_options:
      output: '/youtube-dl/%(title)s %(id)s.%(ext)s'
      cache-dir: '/youtube-dl/.cache'
      restrict-filenames: True
