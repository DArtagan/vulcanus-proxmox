apiVersion: v1
kind: PersistentVolume
metadata:
  name: video-pv
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 5Ti
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: smb.csi.k8s.io
    readOnly: false
    volumeHandle: video-pv
    volumeAttributes:
      source: "//192.168.1.105/media/video"
    nodeStageSecretRef:
      name: smb-credentials
      namespace: infrastructure
  mountOptions:
    - rw
  volumeMode: Filesystem
