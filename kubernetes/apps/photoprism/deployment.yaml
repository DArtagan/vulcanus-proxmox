      containers:
        - name: photoprism
          image: photoprism/photoprism
          env:
            - name: PHOTOPRISM_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: photoprism
                  key: admin_password
            - name: PHOTOPRISM_SITE_URL
              value: https://photoprism.immortalkeep.com/
            - name: PHOTOPRISM_DATABASE_DRIVER
              value: mysql
            - name: PHOTOPRISM_DATABASE_SERVER
              value: "localhost:3307"
            - name: PHOTOPRISM_DATABASE_NAME
              value: photoprism
            - name: PHOTOPRISM_DATABASE_USER
              value: photoprism
            - name: PHOTOPRISM_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: photoprism
                  key: database_password
          ports:
            - containerPort: 2342
          volumeMounts:
            - mountPath: /photoprism/storage
              name: data
            - mountPath: /photoprism/import
              name: photos
              subPath: photoprism/import
            - mountPath: /photoprism/originals
              name: photos
              subPath: photoprism/originals
        - name: database
          image: mariadb
          args:
            - "--innodb-buffer-pool-size=128M" 
            - "--transaction-isolation=READ-COMMITTED"
            - "--character-set-server=utf8mb4"
            - "--collation-server=utf8mb4_unicode_ci"
            - "--max-connections=512"
            - "--innodb-rollback-on-timeout=OFF"
            - "--innodb-lock-wait-timeout=120"
          env:
            - name: MARIADB_AUTO_UPGRADE
              value: "true"
            - name: MARIADB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: photoprism
                  key: database_password
            - name: MARIADB_DATABASE
              value: photoprism
            - name: MARIADB_USER
              value: photoprism
            - name: MARIADB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: photoprism
                  key: database_password
          ports:
            - containerPort: 3306
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: database
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: photoprism-data-pvc
        - name: database
          persistentVolumeClaim:
            claimName: photoprism-database-pvc
        - name: photos
          persistentVolumeClaim:
            claimName: photos-pvc
        - name: rancher-key
          secret:
            secretName: rancher-key
            defaultMode: 0400
            items:
              - key: ssh-privatekey
                path: id_rsa
              - key: ssh-publickey
                path: id_rsa.pub
              - key: known_hosts
                path: known_hosts
