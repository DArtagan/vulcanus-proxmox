apiVersion: batch/v1
kind: CronJob
metadata:
  name: beets-import
spec:
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 3
  schedule: "0 11 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: beets-import
              image: linuxserver/beets:2.3.0 # {"$imagepolicy": "apps:beets"}
              command: ["beet"]
              args:
                - import
                - -q
                - -l
                - /media/audio/import/import.log
                - /media/audio/import
              env:
                - name: DOCKER_MODS
                  value: linuxserver/mods:universal-package-install
                  #- name: INSTALL_PIP_PACKAGES
                  #  values: 
              volumeMounts:
                - name: config-volume
                  mountPath: /config/
                  readOnly: true
                - name: audio-volume
                  mountPath: /audio/
                - name: media-volume
                  mountPath: /media/
                - name: library-volume
                  mountPath: /library/
          restartPolicy: OnFailure
          volumes:
            - name: config-volume
              configMap:
                name: beets-config-map
            - name: library-volume
              persistentVolumeClaim:
                claimName: beets-library-pvc
            - name: media-volume
              persistentVolumeClaim:
                claimName: media-pvc
            - name: audio-volume
              persistentVolumeClaim:
                claimName: audio-rw-pvc
