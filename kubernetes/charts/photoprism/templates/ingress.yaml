apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.name }}
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls.certresolver: myresolver
    {{ if .Values.private }}
    traefik.ingress.kubernetes.io/router.middlewares: infrastructure-private@kubernetescrd
    {{ end }}
spec:
  rules:
  - host: {{ .Values.name }}.immortalkeep.com
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: {{ .Values.name }}
            port:
              number: 2342
