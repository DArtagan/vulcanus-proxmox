apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: automatic-ripping-machine
spec:
  image: automaticrippingmachine/automatic-ripping-machine
  interval: 15m0s


---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: automatic-ripping-machine
spec:
  imageRepositoryRef:
    name: automatic-ripping-machine
  filterTags:
    pattern: '^(?P<version>[0-9]+\.[0-9]+\.[0-9]+)$'
    extract: '$version'
  policy:
    semver:
      range: '>=0.1.0'
