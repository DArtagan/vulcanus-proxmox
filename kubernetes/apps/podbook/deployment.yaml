apiVersion: apps/v1
kind: Deployment
metadata:
  name: podbook-rebound
  labels:
    app: podbook-rebound
spec:
  selector:
    matchLabels:
      app: podbook-rebound
  template:
    metadata:
      labels:
        app: podbook-rebound
    spec:
      containers:
        - name: podbook-rebound
          image: dartagan/podbook-rebound:v0.2.3 # {"$imagepolicy": "apps:podbook-rebound"}
          env:
            - name: BOOKS_DIRECTORY
              value: "/books"
            - name: UUID_NAMESPACE
              valueFrom:
                secretKeyRef:
                  name: podbook-rebound
                  key: BASIC_AUTH_USERNAME
                secretKeyRef:
                  name: podbook-rebound
                  key: BASIC_AUTH_PASSWORD
                secretKeyRef:
                  name: podbook-rebound
                  key: UUID_NAMESPACE
          ports:
            - containerPort: 8000
          volumeMounts:
            - mountPath: /books
              name: audio
              subPath: audiobooks/
              readOnly: true
      volumes:
        - name: audio
          persistentVolumeClaim:
            # TODO: shift to a read-only mount
            claimName: audio-rw-pvc
