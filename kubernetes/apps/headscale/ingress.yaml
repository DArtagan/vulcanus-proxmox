apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: headscale
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
  labels:
    public: "true"
spec:
  tls:
    - hosts:
        - tailscale.immortalkeep.com
      secretName: headscale-ingress-tls
  rules:
  - host: tailscale.immortalkeep.com
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: headscale
            port:
              number: 8080
