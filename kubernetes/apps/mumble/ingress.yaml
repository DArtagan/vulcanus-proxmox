apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mumble
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: mumble-tcp
    #traefik.ingress.kubernetes.io/router.tls.certresolver: letsencrypt
spec:
  rules:
  - host: mumble.immortalkeep.com
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: mumble
            port:
              number: 64738
