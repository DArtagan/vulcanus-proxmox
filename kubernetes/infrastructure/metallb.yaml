apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: metallb
spec:
  interval: 24h
  url: https://metallb.github.io/metallb


---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: metallb
spec:
  interval: 5m
  chart:
    spec:
      chart: metallb
      version: 0.14.5
      sourceRef:
        kind: HelmRepository
        name: metallb
      interval: 5m
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    prometheus:
      serviceMonitor:
        enabled: true
      rbacPrometheus: false
      #serviceAccount: "kube-prometheus-metallb"


---
apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: metallb
spec:
  addresses:
  - 192.168.0.201-192.168.0.210


---
apiVersion: metallb.io/v1beta1
kind: L2Advertisement
metadata:
  name: metallb
