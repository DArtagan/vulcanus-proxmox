apiVersion: v1
kind: Service
metadata:
  name: syncthing
spec:
  selector:
    app: syncthing
  ports:
    - syncthing-web
      protocol: TCP
      port: 8384
    - name: syncthing-listener-tcp
      protocol: TCP
      port: 22000
    - name: syncthing-listener-udp
      protocol: UDP
      port: 22000
    - name: syncthing-lan
      protocol: UDP
      port: 21027
