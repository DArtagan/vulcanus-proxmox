---
- name: 'set up a fileserver'
  hosts: fileserver
  vars:
    samba_users:
      - username: rancher
        password: rancher
        uid: 1100

  tasks:
    # - name: install nfs
    #   apt:
    #     name: nfs-kernel-server
    #     update_cache: yes
    #     state: present

    #- name: install nfs-ganesha
    #  apt:
    #    name: nfs-ganesha
    #    update_cache: yes
    #    state: present

    #- name: install nfs-ganesha-vfs
    #  apt:
    #    name: nfs-ganesha-vfs
    #    update_cache: yes
    #    state: present

    - name: install samba
      apt:
        name: samba
        update_cache: yes
        state: present

    - name: create samba users
      ansible.builtin.user:
        name: "{{ item.username }}"
        uid: "{{ item.uid }}"
      with_items: "{{ samba_users }}"
      loop_control:
        label: "{{ item.username }}"

    - name: add users to samba
      shell: >
        (pdbedit --user={{ item.username }} 2>&1 > /dev/null)
        || (echo '{{ item.password }}'; echo '{{ item.password }}')
        | smbpasswd -s -a {{ item.username }}
      register: smbpasswd
      changed_when: "'Added user' in smbpasswd.stdout"
      with_items: "{{ samba_users }}"
      loop_control:
        label: "{{ item.username }}"

    - name: create share directories
      ansible.builtin.file:
        path: /mnt/media
        state: directory
        owner: nobody

    #- name: create nfs configuration
    #  template:
    #    dest: /etc/ganesha/ganesha.conf
    #    src: ganesha.conf.j2
    #    owner: root
    #    group: root
    #    mode: '0600'
    #  notify: reload nfs config

    - name: create samba configuration
      template:
        dest: /etc/samba/smb.conf
        src: smb.conf.j2
        owner: root
        group: root
        mode: '0600'
      notify: reload samba config

   #- name: start nfs and enable on boot
   #  systemd:
   #    name: nfs-ganesha
   #    enabled: yes
   #    state: started

    - name: start samba and enable on boot
      systemd:
        name: smbd
        enabled: yes
        state: started

  handlers:
  # - name: reload nfs config
  #   shell: systemctl reload nfs-ganesha
  #   args:
  #     executable: /bin/bash

  - name: reload samba config
    shell: smbcontrol all reload-config
    args:
      executable: /bin/bash
