apiVersion: apps/v1
kind: Deployment
metadata:
  name: syncthing
  labels:
    app: syncthing
spec:
  selector:
    matchLabels:
      app: syncthing
  template:
    metadata:
      labels:
        app: syncthing
    spec:
      containers:
        - name: app
          image: syncthing/syncthing
          command: ["/bin/syncthing"]
          args:
            - "-home=/var/syncthing/config"
          ports:
            - containerPort: 8384
              protocol: TCP
            - containerPort: 22000
              protocol: TCP
            - containerPort: 22000
              protocol: UDP
            - containerPort: 21027
              protocol: UDP
          volumeMounts:
            - mountPath: /var/syncthing
              name: syncthing
      volumes:
        - name: syncthing
          persistentVolumeClaim:
            claimName: syncthing-pvc
