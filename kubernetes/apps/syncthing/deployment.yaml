apiVersion: apps/v1
kind: Deployment
metadata:
  name: syncthing
  labels:
    app: syncthing
spec:
  selector:
    matchLabels:
      app: syncthing
  template:
    metadata:
      labels:
        app: syncthing
    spec:
      initContainers:
        - name: copy-old-config
          image: busybox:latest
          command: ["sh", "-c", "cp -a /sync/config/. /data/ && chown -R 1000:1000 /data"]
          volumeMounts:
            - name: data
              mountPath: /data
            - name: sync
              mountPath: /sync
      containers:
        - name: app
          image: syncthing/syncthing:2.0.10 # {"$imagepolicy": "apps:syncthing"}
          command: ["/bin/syncthing"]
          ports:
            - containerPort: 8384
              protocol: TCP
            - containerPort: 22000
              protocol: TCP
            - containerPort: 22000
              protocol: UDP
            - containerPort: 21027
              protocol: UDP
          volumeMounts:
            - mountPath: /var/syncthing/config
              name: data
            - mountPath: /sync
              name: sync
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: syncthing-data-pvc
        - name: sync
          persistentVolumeClaim:
            claimName: syncthing-pvc
