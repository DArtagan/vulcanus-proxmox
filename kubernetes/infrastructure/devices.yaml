apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: generic-device-plugin
  labels:
    app.kubernetes.io/name: generic-device-plugin
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: generic-device-plugin
  template:
    metadata:
      labels:
        app.kubernetes.io/name: generic-device-plugin
    spec:
      priorityClassName: system-node-critical
      tolerations:
      - operator: "Exists"
        effect: "NoExecute"
      - operator: "Exists"
        effect: "NoSchedule"
      containers:
      - image: squat/generic-device-plugin:6f9f14b70757ed3ebd547d8cbbf1fde78c8e1ec9
        args:
        - --device
        - |
          name: cdrom
          groups:
            - paths:
                - path: /dev/sr0
            - paths:
                - path: /dev/sr1
        name: generic-device-plugin
        resources:
          requests:
            cpu: 50m
            memory: 10Mi
          limits:
            cpu: 50m
            memory: 20Mi
        ports:
        - containerPort: 8080
          name: http
        securityContext:
          privileged: true
        volumeMounts:
        - name: device-plugin
          mountPath: /var/lib/kubelet/device-plugins
        - name: dev
          mountPath: /dev
      volumes:
      - name: device-plugin
        hostPath:
          path: /var/lib/kubelet/device-plugins
      - name: dev
        hostPath:
          path: /dev
  updateStrategy:
    type: RollingUpdate


---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  labels:
    app.kubernetes.io/name: generic-device-plugin
  name: generic-device-plugin
  namespace: kube-system
spec:
  podMetricsEndpoints:
  - interval: 15s
    port: http
    path: /metrics
  selector:
    matchLabels:
      app.kubernetes.io/name: generic-device-plugin


---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: generic-device-plugin-debug
  labels:
    app: generic-device-plugin-debug
spec:
  selector:
    matchLabels:
      app: generic-device-plugin-debug
  template:
    metadata:
      labels:
        app: generic-device-plugin-debug
    spec:
      containers:
        - name: generic-device-plugin-debug
          image: debian
          command: ["sh", "-c", "trap : TERM INT; sleep infinity & wait"]
          resources:
            limits:
              squat.ai/cdrom: 1
