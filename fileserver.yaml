    - name: create samba configuration
      template:
        dest: /etc/samba/smb.conf
        src: smb.conf.j2
        owner: root
        group: root
        mode: '0600'
      notify: reload samba config

   #- name: start nfs and enable on boot
   #  systemd:
   #    name: nfs-ganesha
   #    enabled: yes
   #    state: started

    - name: start samba and enable on boot
      systemd:
        name: smbd
        enabled: yes
        state: started

  handlers:
